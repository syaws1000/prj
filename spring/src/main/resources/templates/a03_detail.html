<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>게시글 제목</h2>

    <p><strong>작성자:</strong> 작성자1</p>
    <p><strong>조회수:</strong> 100</p>
    <p><strong>등록일:</strong> 2025-07-17</p>

    <div class="mb-4">
        <p><strong>내용:</strong></p>
        <p>게시글 내용이 여기에 들어갑니다...</p>
    </div>

    <h4>댓글</h4>
    
    <!-- 댓글 입력 폼 -->
    <form action="#" method="POST">
        <div class="mb-3">
            <label for="commentText" class="form-label">댓글을 작성하세요:</label>
            <textarea id="commentText" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">댓글 작성</button>
    </form>

    <div class="mt-4">
        <h5>댓글 목록</h5>
        <!-- 댓글 시작 -->
        <div class="border p-3 mb-2">
            <p><strong>댓글 작성자1</strong> | 2025-07-17</p>
            <p>댓글 내용 1</p>
            <a href="#" class="btn btn-outline-secondary btn-sm">답글 달기</a>
        </div>
        <!-- 댓글 끝 -->
        
        <!-- 답글 입력 폼 (댓글 아래에 답글 다는 형태) -->
        <div class="border p-3 mb-2 ms-4">
            <p><strong>답글 작성자1</strong> | 2025-07-17</p>
            <p>답글 내용</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
