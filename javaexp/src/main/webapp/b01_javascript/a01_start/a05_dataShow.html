<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>console창(f12)를 통해서 확인</h2>
</body>
<script>
    // 코드를 완성 후, ctrl + s(저장) 후  
    // console 창에서 에러 나는 유형을 확인해보세요..
    // 에러 나올만한 코드로 변경 후, 확인
    console.log("화면에 안보이지만\n 중요하죠 console")
    console.log(3000) // 정수형 데이터
    console.log(3.14) // 실수형 데이터
    console.log(5 + 3 *2) // *, / 먼저 처리
    console.log((5 + 3) *2) // () 최우선 연산
    console.log(5%3) // 나머지 연산자
    console.log(5>=3) // 비교 연산자(true/false)
    console.log(!true) // ! not 연산자
    var pi; // 변수 선언..
    console.log(pi) // 변수를 초기화 하기 않을 때, undefined 에러 코드출력
    pi = 3.14 // 변수 할당.
    console.log(pi)


</script>
</html>
