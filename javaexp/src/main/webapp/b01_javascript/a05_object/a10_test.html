<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

        body {
            display: flex;
            justify-content: center;  /* 가로 중앙 정렬 */
            align-items: center;      /* 세로 중앙 정렬 */
            height: 100vh;            /* 화면 전체 높이를 채움 */
            margin: 0;                /* 기본 margin 제거 */
        }

        .content {
            width: 90%;               /* 내용의 너비를 80%로 설정 */
            max-width: 1200px;        /* 최대 너비 설정 (옵션) */
        }


body{border:1px solid green;}
/*

*/
.search-bar {
  display: flex;
  align-items: center;
  padding: 10px;
  gap: 5px;
}

.search-bar input {
  flex: 1;
  padding: 8px;
  font-size: 16px;
}

.search-btn, .scan-btn {
  background: none;
  border: none;
  font-size: 20px;
}

.category-filter {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 10px;
  white-space: nowrap;
}

.category-filter button {
  padding: 5px 10px;
  border: 1px solid #ccc;
  background: #f8f8f8;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}

.category-filter button.active {
  background: #ddd;
  font-weight: bold;
}

.banner img {
  width: 100%;
  max-height: 100px;
  object-fit: cover;
  margin-top: 10px;
}
.brand-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 10px;
}

.brand-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.brand-logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.brand-text {
  flex: 1;
  margin-left: 10px;
}

.brand-text p {
  margin: 0;
  font-size: 16px;
}

.brand-text span {
  font-size: 13px;
  color: gray;
}

.arrow {
  font-size: 24px;
  color: #999;
}

/* 스위치 영역 */
.switch-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f5f5f5;
  padding: 10px;
  margin-top: 20px;
  border-radius: 8px;
  font-size: 14px;
}

/* 스위치 스타일 */
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 20px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: .4s;
}

input:checked + .slider {
  background-color: #444;
}

input:checked + .slider:before {
  transform: translateX(20px);
}

.filter-group {
  margin-bottom: 10px;
}

.filter-label {
  font-weight: bold;
  margin-bottom: 5px;
}

.filter-options {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.filter-options button {
  padding: 6px 12px;
  background: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 18px;
  cursor: pointer;
  font-size: 14px;
}

.filter-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 10px;
}

.filter-tags button {
  padding: 6px 12px;
  background: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
  white-space: nowrap;
}

.filter-tags .blue {
  background-color: #e6f1ff;
  color: #0066cc;
  font-weight: bold;
}

.filter-tags .green {
  background-color: #e7f7ef;
  color: #1a8e4c;
  font-weight: bold;
}
.toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  font-size: 14px;
}

.left .compare-btn {
  border: 1px solid #ccc;
  background-color: #fff;
  padding: 4px 10px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  cursor: pointer;
}

.compare-btn .plus-icon {
  font-weight: bold;
  font-size: 16px;
  margin-right: 5px;
}

.right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.sort {
  cursor: pointer;
  display: flex;
  align-items: center;
}

.filter-icon img {
  width: 20px;
  height: 20px;
  cursor: pointer;
}




</style>
</head>
