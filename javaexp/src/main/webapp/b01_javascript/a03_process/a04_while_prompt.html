*/

// 구매할 물건을 입력받아서, 화면에 출력되게 처리하세요..(가격입력 => 총계)
document.body.innerHTML="<h1>구매한 물건리스트</h1>"
let tot = 0;
while(true){
    let prod = prompt("물건명을 입력하세요(중지시Q입력!)")
    if(prod=='Q'){
        alert("구매물건입력 완료!")
        break; // 중단 처리
    }
    let price = parseInt(prompt("물건가격입력",0))
    tot += price  // 입력받은 가격 누적
    document.body.innerHTML+=`<h2>${prod} - ${price}원</h2>`
}
document.body.innerHTML+=`<h2>총구매금액:${tot}원</h1>`


</script>
