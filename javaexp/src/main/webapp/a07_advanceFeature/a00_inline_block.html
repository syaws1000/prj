<!DOCTYPE html>

<body>
<!-- 
# 기본 속성
1. inline : span, a, strong, em, img, input, button
	줄바꿈안됨, 넓이와 폭설정 안됨
2. block : div, p, h1~h6, ul, ol, table, form
	줄바꿈포함, 넓이외 폭설정, margin, padding속성 설정 가능..
3. 위 내용을 
	display:inline;	
	display:block;
 	변경가능..
4. 마지막으로 css로 두가지 속성 모두 혼합한 
	display:inline-block; 설정이 가능하다.	

 -->
	<h2>css 적용되지 않는 block태그</h2> 
	<h2 style="width:200px;height:100px;background:yellow;">
		css 적용되지 않는 block태그</h2> 
	<h2 style="display:inline;">css 적용되지 않는 block태그</h2> 
	<h2 style="display:inline;">css 적용되지 않는 block태그</h2> 
	<h2 style="display:inline;">css 적용되지 않는 block태그</h2> 
	<h2>css 적용되지 않는 block태그</h2> 
	<span>css 적용되지 않는 inline태그!!</span> 
	<span  style="width:200px;height:100px;background:yellow;">
		css 적용되지 않는 inline태그!!</span> 
	<span>css 적용되지 않는 inline태그!!</span> 
	<span>css 적용되지 않는 inline태그!!</span> 
</body>
</html>
