/*
# overflow 속성
1. div등과 같은 컨테이너성 태그(계층적으로 이 태그 안에 다른 태그들을 포함)에서 내용요소(포함되는 태그)가
	해당 범위(width, height) 보다 넘칠 때, 어떤 속성으로 처리하느냐를 설정하는 부분을 말한다.
2. 기본형식
	1) 선택자{overflow:속성값;}
	2) 속성값
		hidden :넘쳐나는 내용을 안보이게 처리
		visible : 넘쳐나는 내용을 그래도 보이게 처리(default-설정하지 않더라도)
		scroll : 넘쳐나는 내용을 scroll bar를 통해서 scrolling해서 보이게 처리
		auto : 넘치기 전에는 그대로 scroll bar없이 처리하고, 넘쳐날 때 scroll bar를 
		생성해서 보이게 처리..
*/
	div{width:100px;height:100px;border:1px solid green;}
	.hidden{overflow:hidden;}
	.visible{overflow:visible;}
	.scroll{overflow:scroll;}
	.auto{overflow:auto;}
/*
ex) overflow연습
div에 적절하게 class 선언하여
1. 선물상자 숨기기 : 선물상자를 여러개 출력하되 너무 많아 넘칠 경우 넘친 내용이 보이지 않도록 처리
2. 고대문서 스크롤하기 : 스크롤을 이용하여 전체 내용을 읽을 수 있도록 처리
3. 선글라스 광고 박스 : 밖으로 튀어나오는 효과로 보이게 처리
4. 책페이지 넘기기는 : 내용이 넘칠 때만 자동으로 스크롤이 생기도록 처리
위 내용을 타이틀과 이모지를 통해 출력되게 하세요..
*/
