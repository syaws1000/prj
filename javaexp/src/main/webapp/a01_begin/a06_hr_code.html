<body>
	<h3>수평선 긋기</h3>
	<!-- 
	# hr 태그는 horizontal의 약자로 수평선을 그어 준다.
	 -->
	<hr>
	<p>
		hr 태그는 horizontal에서 딴 글자 입니다.
	</p>
	<hr>
	<p>
		수평선 긋기 태그는 종료 태그가 없는 태그 중에 하나이죠..
	</p>

	ex) a07_hreexp.html
