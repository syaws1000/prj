<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과일리스트</title>
</head>
<body>
<!-- 
	ex) a03_title_align.html 
		head 하위에 title 과일리스트
		h1~h6  과일1~과일6로 출력이 되게 하고, title 속성으로 사과 바나나 딸기 오렌지 수박 키위가
			출력되게 하세요..  중앙정렬2개, 왼쪽정렬2개, 오른쪽 정렬2개로 설정.
			
 -->
	<h1 title = "사과" align="center">과일1</h1>
	<h2 title="바나나" align="center">과일2</h2>
	<h3 title="딸기" align="left">과일3</h3>
	<h4 title="오렌지" align="left">과일4</h4>
	<h5 title="수박" align="right">과일5</h5>
	<h6 title="키위" align="right">과일6</h6>
	 
 
 
</body>
</html>
