<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# css 박스 모델
1. html 태그는 사각형 박스로 다루어진다.
	1) 각  html 태그 요소를 하나의 박스로 다룬다.
	2) 박스 크기, 배경 색, 여백, 옆 박스와의 거리 등을 css로 제어할 수 있다.
2. 박스 모델의 구성
	1) 컨텐츠 : html 태그의 텍스트나 이미지가 출력되는 부분
	2) 패딩 : 컨텐츠를 직절 둘러싸고 있는 내부 여백
	3) 테두리 : 패딩 외부의 테두리로서, 직선이나 점선 혹은 이미지로 테두리를 그릴 수 있음
	4) 여백 : 박스의 맨 바깥 영역이며 테두리 바깥의 공간으로 인접한 아래/위 이웃 태그의 박스와의 거리..
*/
	div{
		background:navy;
		border-style:solid;  /*테두리 모양:하나의 선 dotted solid double */
		border-color:orange;    /*테두리 색상*/
		margin:30px; /*테두리 선과 외부 다른 요소와의 간격*/
		border-width:50px;/*테두리 선 굵기*/
		padding:20px; /*내용(content)와 border 사이 간격*/
		width:200px;
		height:100px;
	}
	span{background-color:deepskyblue;}
	/*
	ex) div 속성 class="promo-banner"로 설정하여  내용으로 
		"오늘한정!50%할인 상품" 표현
		가로 300px, 세로 150px   width:300px; height:150px;
		테두리 빨간색 실선(5px 두께) border-color:red;  border-style:solid; 
		배경은 노랑색				background-color:yellow;
		텍스트와 테두리 사이에 20px의 패딩 padding:20px;
	*/
	/*
	.클래스명{속성:속성값;...}
	*/
	.promo-banner{
		width:300px; height:150px;
		border-color:red;  border-style:solid;
		background-color:yellow;
		padding:30px;
		text-align:center; /*글자 중앙 정렬*/
		font-size:20pt; /*폰트 크기*/
		line-height:150px; /*텍스트 수직 위치 지정*/
		margin:140px;
	}
	/* 
	ex) a06_box_modelExp.html
	가격 표시 상자 디자인
	출력 내용 
		<div> 
			<p id="price">$99.9</p>     
		    <p>부가세 포함</p>
		</div>    			#price{font-weight:bold;text-align:center}
		가로 200px, 세로 100px   width:200px;height:100px;
		배경색상 연한 초록색(#e0ffe0)	background-color:#e0ffe0;
		테두리는 실선, 두께는 2px, 색상은 초록색(darkgreen)
								border-style:solid;border-width:2px;
								border-color:darkgreen;
		가격 텍스트는 bold(font-weight)로  
			중앙에 배치(text-align:center)
			    
	*/
</style>
</head>
<body>
	<div>
	
	</div>
	
	<div class="promo-banner">오늘한정!50%할인 상품</div>
	<div><span>박스모델</span></div>
<!-- 


 -->
</body>
</html>
