<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# css3표준단위
4. cm : 센티미터 margin-left:5cm 왼쪽 여백 5cm
5. mm : 밀리미터 margin-left:10mm 왼쪽 여백 10mm
6. in : 인치  1in = 96px margin-left:2in 왼쪽 여백 2인치
	margin : 상하좌우 여백처리.
*/
</style>
</head>
<body>
	<div style="border:1px solid green;margin-left:5cm;">margin-left:5cm</div>
	<div style="border:1px solid green;margin-left:5mm;">margin-left:5mm</div>
	<div style="border:1px solid green;margin-left:2in;">margin-left:2in</div>

<!-- 
ex) 세계 여행을 떠나기 위해 여러 나라의 표준 단위로 여행 가방을 만들려고 한다. div로 박스를 나타내고
박스에 왼쪽(margin-left) 위쪽(margin-top), 아래쪽(margin-bottom)을 설정하여 각 나의 규격에 맞게
설정해보자
	한국은 센티미터 단위(5cm)
	일본은 밀리미터 단위(5mm)
	미국은 인치 단위(2in)
 -->
	<div style="border:1px solid green;margin-left:5cm">한국은 센티미터 단위(5cm)</div> 
	<div style="border:1px solid green;margin-top:5mm">일본은 센티미터 단위(5mm)</div> 
	<div style="border:1px solid green;margin-bottom:2in">미국은 인치단위(2in)</div>
	<div style="border:1px solid green;">하단에 있는 내용</div>
	 
</body>
</html>
