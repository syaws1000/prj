<html>
<head>

<script src="/com/jquery-3.7.1.js"></script>
<script src="/com/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue"></script>
	
	
<script type="text/javascript">
/*
# 반복문과 form의 요소값에 대한 속성 및 값 처리 방법.
1. v-for와 checkbox
	vue.js에서 여러 개의 체크박스를 동적으로 만들고, 선택된 값들만 쉽게 관리하는 방법을 알아보겠습니다.
	이 기능은 사용자의 관심사나 음식 토핑 선택 등 다중 선택이 필요한 모든 곳에 유용하게 쓰입니다.
2. 사용자에게 여러 선택지를 주고, 그중 원하는 것들을 자유롭게 선택하게 하는 UI를 만든다고 상상해보세요.
	예를들어 취미선택/좋아하는 음식 고르기 같은 기능입니다.
3. vue에서는 v-for 디렉티브로 선택지 목록을 동적으로 생성하고,  v-model 디렉티브를 사용해 사용자가
	선택한 값들을 하나의 배열에 자동으로 담아 매우 손쉽게 관리할 수 있습니다. 2단계에 걸쳐 이 과정을
	마스터해 보겠습니다.
	1) 1단계 : v-for로 체크박스 목록 만들기
		데이터 배열에 있는 각 항목을 기반으로 여러 개의 체크박스를 화면에 반복해서 그립니다.
	2) 2단계 : v-model로 선택된 데이터 연결하기
		사용자가 체크박스를 선택하거나 해제할 때마다, 선택된 항목의 값들이 지정된 데이터 배열에 자동으로
		추가되거나 제거되도록 양방향으로 연결합니다.
4. 핵심 코드.
	<div v-for="interest in interests" :key="interest.id">
		<input type="checkbox" :id="interest.id" :value="interest.name"
			v-model="selectedInterests">
	    <label :for="interest.id">{{interest.name}}</label>
	</div>
	<h3> 선택된 관심사 목록</h3>
	<p>{{selectedInterests}}</p>
	items: 체크박스로 만들 모든 선택지를 담고 있는 원복 배열
	selectedItems : 사용자가 선택한 값들만 담길 빈 배열...
*/
	$(document).ready(function(){
		// http://localhost:5050/b01_vue/a12_v_for_form.html
		Vue.createApp({
			name:"App",
			data(){
				return { msg:"ckeck box와 v-for문", 
					// 1. 체크 박스로 만들 모든 선택지를 담은 배열
					interests:[
						{ id: "IT", name:"IT/코딩"},
						{ id: "스포츠", name:"운동"},
						{ id: "음악", name:"음악감상"},
						{ id: "영화", name:"영화보기"},
						{ id: "book", name:"독서"}
					],
					// 2. 사용자가 선택한 값들만 담길 빈 배열(v-model이 이 배열을 관리합니다.)
					selectedInterests:[]			
				}
			}
		}).mount(".container")
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
  	<h2>{{msg}}</h2>
	<h3>당신의 관심사를 모두 선택해주세요</h3>
	<div v-for="interest in interests" :key="interest.id">
		<input type="checkbox" :id="interest.id" :value="interest.name"
			v-model="selectedInterests">
		<!-- 객체의 값을 checked했을 때, checked한 내용만 selectedInterests [] 배열에 할당되어 
		출력된느 것을 확인할 수 있다.-->	
			
		<label :for="interest.id">{{interest.name}}</label>	
	</div>
	<h3>선택된 관심사 목록</h3>
	<p>{{selectedInterests}}</p>	
	<form id="frm01" class="form"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input placeholder="제목" name=""  class="form-control mr-sm-2" />
	    <input placeholder="내용" name=""  class="form-control mr-sm-2"/>
	    <button class="btn btn-info" type="submit">Search</button>
	    <button class="btn btn-success" 
	    	data-toggle="modal" data-target="#exampleModalCenter"
	        type="button">등록</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>    
    
</div>
</body>
