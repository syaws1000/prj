<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/com/jquery-3.7.1.js"></script>
<script src="/com/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue"></script>
	
	
<script type="text/javascript">
/*
# v-bind
1. html 요소의 속성(attribute)를 vue의 데이터 모델과 동적으로 연결하는 디렉티브입니다. 이를 통해 데이터 값에 따라
	이미지 경로, 스타일, 클래스 등을 실시간으로 변경할 수 있습니다.
2. 데이터가 바뀌면 화면 속성도 즉시 바뀌기 때문에, 정적인 html을 동적으로 만들어 사용자 인터랙션에 반응하는 웹페이지
	제작할 수 있습니다. v-bind:는  :(콜론)으로 줄여서 사용할 수 있습니다.(예. :src)
3. v-bind는 src, href, style, class, disabled 등 html의 모든 속성에 사용할 수 있습니다. 아래 예제는 데이터
	모델을 이용해 align 속성과 이미지 src 속성을 동적으로 설정하는 방법을 보여줍니다.
 */
	$(document).ready(function(){
		// http://localhost:5050/b01_vue/a05_vue_attribute_directive.html
		var vm = Vue.createApp({
			name:"App",
			data(){
				return {
					alignVal:"right",  // align 속성 초기값
					imgPath :"https://vuejs.org/images/logo.png", // src 속성 초기값
					txtColor: "blue"
				}
			}
		}).mount(".container")
		// ex) a06_vue_attribute.html
		//   신호등 만들기  data에 lightColor1,lightColor2,lightColor3   align1,align2,align3
		//   을 만들고 style 속성에 v-bind 사용하여 background-color==> backgroundColor가 lightColor1..로 연결되고,
		//   정렬도 align1... 연결되어   빨강, 주황, 초록과   중앙, 왼쪽, 오른쪽 정렬로 처리되어 출력되게 만드세요..
		
	});
</script>
</head>

<body>

<div class="container">
	<div class="jumbotron text-center">
  		<h2 v-bind:align="alignVal" style="color:red" >좋은 하루입니다.</h2>
  		<h2 v-bind:align="alignVal" :style="{color:'orange'}">좋은 하루입니다.</h2>
  		<h2 v-bind:align="alignVal" :style="{color:txtColor}">좋은 하루입니다.</h2>
  		<img :src="imgPath" width="100" alt="동적 이미지"><br>

	</div>
	<form id="frm01" class="form"  method="post">

	    <button class="btn btn-info" type="submit">Search</button>
	    <button class="btn btn-success" 
	    	data-toggle="modal" data-target="#exampleModalCenter"
	        type="button">등록</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">

        <th>번호</th>

        <th>작성자</th>

    </tbody>
	</table>    
    
</div>
</body>
