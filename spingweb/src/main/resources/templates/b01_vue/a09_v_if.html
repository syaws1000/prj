/*
# Vue.js 조건부 랜더링 : v-if와 v-show
1. Vue.js를 사용하면 데이터의 상태에 따라 웹페이지의 특정 부분을 보여주거나 숨기는 것을 아주 쉽게 처리할 수
	있습니다. 오늘은 동적인 화면을 만드는 핵심 기능인 v-if와 v-show 디렉티브에 대해 알아보겠습니다.
2. 웹 애플리케이션은 사용자의 행동이나 데이터의 상태에 따라 시시각각 변해야 합니다. 예를 들어, 사용자가
	로그인을 하면 로그아웃 버튼을 보여주고, 로그 아웃 상태라면 로그인 버튼을 보여줘야 하죠. 이처럼 특정
	조건에 따라 HTML요소를 화면에 랜더링할지 말지를 결정하는 것을 조건부 랜더링이라고 합니다.
3. vue에서는 v-if와 v-show라는 두가지 강력한 도구를 제공하여 이 조건부 랜더링을 손쉽게 구현할 수 있습니다.
	1) v-if : 조건에 따라 진짜로 랜더링하기
		v-if는 Vue에서 가장 기본적인 조건부 랜더링 디렉티브입니다. 지정한 조건이 참(true)일 때만
		해당 html 요소를 화면에 랜더링합니다. 만약 조건이 거짓(false)이면, 해당 요소는 html 구조(DOM)에서
		아에 제거되어 보이지 않을 뿐 아니라 존재하지도 않게 됩니다..
		- v-else-if & v-else : v-if는 프로그래밍 언어의 if else if -else 문법처럼 확장해서
			사용할 수 있습니다. 여러 개의 조건을 순차적으로 확인하고, 해당하는 조건의 요소 하나만 랜더링할 때
			매우 유용합니다.
		# 특징 : 조건이 거짓이면 래더링조차 하지 않으므로 초기 로딩 시에는 효율적일 수 있습니다. 하지만,
			조건이 자주 바뀌면 요소를 계속해서 생성하고 제거해야 하므로 비용이 많이 들 수 있습니다.
	2) v-show : 보였다 안 보였다 숨바꼭질하기
		v-show 도 v-if와 마찬가지로 조건에 따라 요소를 보여주거나 숨깁니다. 하지만 결정적인 차이가 있습니다.
		v-show는 조건이 참/거짓 여부와 상관없이 일단 무조건 랜더링합니다. 그 후, 조건에 따라 css의 display:none;
		속성을 이용해 화면에 보여줄지 말지를 결정합니다.
		# 특징 : 초기 랜더링 비용은 v-if보다 높을 수 있지만, 한 번 랜더링된 후에는 css 속성만 바꾸면
		되므로 자주 보여주고 숨겨야 하는 요소를 전환할 때 훨씬 빠르고 효율적입니다.
	3) v-if vs v-show 언제 무엇을 써야 할까?
		작동방식 
			v-if : 조건이 false이면 DOM에서 완전 제거
			v-show : 조건이 false이면 css  display:none으로 숨김 처리
		초기랜더링
			v-if : 조건이 false면 랜더링하지 않아 초기 비용 낮음
			v-show : 조건과 상관없이 항상 랜더링하여 초기 비용 높음
		전환비용
			v-if : DOM을 조작하므로 전환 비용 높음
			v-show : css 속성만 변경하므로 전환 비용 낮음
		언제사용할까?
			v-if : 조건이 자주 바뀌지 않을 때(예: 로그인 여부)
			v-show : 조건이 자주 바뀔 때(예 : 탭 메뉴, 토글 버튼)
 4. 기본 형식
 	1) <태그 v-if="조건">내용</태그> : 해당 조건인 true일 때 화면에 출력이 된다.
 	2) <태그 v-if="조건1">내용1</태그>
 	   <태그 v-else-if="조건2">내용2</태그>
 	   <태그 v-else-if="조건3">내용3</태그>
 	   <태그 v-else>내용4</태그>  해당 조건1, 조건2, 조건3, 그외에 따라 화면에 출력이 된다.
 	3) <태그 v-show="조건">내용</태그> : 조건이 true일 때 화면에 보인다..
 */
	$(document).ready(function(){
		// http://localhost:5050/b01_vue/a09_v_if.html
		Vue.createApp({
			name:"App",
			data(){
				return { msg:"조건부 directive v-if", point:'', auth:"quest", showDetails:false}
			}
		}).mount(".container")
	});
 	// ex) select v-model="auth"로 설정하여 admin/user/quest로 선택할 수 있게 하고,
 	//     해당 권한에 따라..   모든 기능에 접근할 수 있습니다/일반 사용자입니다. 일부 기능이 제한될 수 있습니다./손님입니다. 먼저 로그인해주세요
 	//     라고 출력되게 하세요..
</script>

  	<!-- 클릭시, 모델데이터가 true ==> false, false ==> true -->
  	<p v-show="showDetails">
  		이 내용은 숨겨져 있다가 자주 나타나는 중요한 정보입니다.
  	</p>
  	<h3 v-if="auth=='admin'">모든 기능에 접근할 수 있습니다</h3>
  	<h3 v-else-if="auth=='user'">일반 사용자입니다. 일부 기능이 제한될 수 있습니다.</h3>

  	<h3 v-if="point>=70">합격</h3>
  	<h3 v-if="point<70">불합격</h3>
