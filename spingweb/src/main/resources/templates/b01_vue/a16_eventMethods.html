<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/com/jquery-3.7.1.js"></script>
<script src="/com/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue"></script>
	
	
<script type="text/javascript">
	$(document).ready(function(){
		// http://localhost:5050/b01_vue/a16_eventMethods.html
		Vue.createApp({
			name:"App",
			data(){
				return { msg:"점수계산", kor:0, eng:0, math:0, tot:0, avg:0}
			},
			methods:{
				totAll(){
					this.tot = parseInt(this.kor) + parseInt(this.eng) + parseInt(this.math)
				},
				calAvg(){
					this.avg = parseInt(this.tot/3)
				}
			}
		}).mount(".container")
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
  	<h2>{{msg}}</h2>
  	<h3>국어:{{kor}}</h3>
  	<h3>영어:{{eng}}</h3>
  	<h3>수학:{{math}}</h3>
  	<h3>총점:{{tot}}</h3>
  	<h3>평균:{{avg}}</h3>
	</div>
	<form id="frm01" class="form"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input v-model="kor" placeholder="국어점수 입력"  class="form-control mr-sm-2" />
	    <input v-model="eng" placeholder="영어점수 입력"  class="form-control mr-sm-2" />
	    <input v-model="math" placeholder="수학점수 입력"  class="form-control mr-sm-2" />
	    <button class="btn btn-info" v-on:click="totAll" type="button">총점</button>
	    <button class="btn btn-info" @click="calAvg" type="button">평균</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>    
    
</div>
</body>
