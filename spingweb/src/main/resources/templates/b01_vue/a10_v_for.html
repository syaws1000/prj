<script type="text/javascript">
/* 
# 반복 처리를 위한 v-for
1. v-for는 vue.js에서 반복적인 데이터를 화면에 표시할 때 사용하는 마법같은 도구입니다. 여러분이 가진
	데이터 목록(배열, 객체 등)을 하나씩 꺼내어 정해진 html 구조에 맞춰 자동으로 그려주는 역할을 하죠.
	예를 들어, 친구 목록, 해야할 일 목록, 쇼핑몰의 상품 목록처럼 여러 개의 아이템을 보여줘야 할 때, 각 
	아이템을 위한 HTML코드를 수십 번 복사/붙여넣기 할 필요 없이 v-for 하나로 간단하게 해결할 수 있습니다.
	이는 코드를 훨씬 간결하고, 유지보수하기 쉽게 만들어주는 Vue의 핵심 기능입니다.
2. v-for는 기본적으로 javascript의 for 반복문과 비슷하지만, html 템플릿 안에서 직접 동작한다는 점이
	다릅니다. 세 가지 주요 데이터 유형에 따라 어떻게 사용하는지 알아봅시다.
	1) 배열(Array)반복
		- 가장 일반적인 사용법입니다. 배열에 들어있는 각 요소를 순서대로 화면에 출력합니다.
		- v-for="(아이템, 인덱스) in 배열" 형태로 사용하면, 아이템은 배열의 각 요소, 인덱스는 0부터
			시작하는 순번을 의미합니다.
	2) 객체(Object)반복
		- 객체가 가진 속성(property)들을 순회하며 키(key)와 값(value)을 출력합니다.
		- v-for="(값, 키) in 객체" 형태로 속성의 값, 키는 속성의 이름입니다.
	3) 객체 배열(Array of Objects)반복
		- 실무에서 가장 많이 사용된느 형태로, 여러 개의 구조화된 데이터를 다룰 때 사용합니다.
			(예:사용자 목록, 게시물 목록)
		- 배열 반복과 동일한 문법을 사용하지만, 각 아이템이 객체이므로 아이템.속성명 과 같이 점(.)을 찍어
			내부 데이터에 접근합니다.
3. 핵심 코드
	<div v-for="(item, index) in items" :key="items.id">
		{{index}} - {{item.name}}
	</div>
 	1) v-for="(item, index) in items"	
 		items : 반복할 데이터 소스(배열 또는 객체) Vue인스턴스의 data에 정의되어 있어야 합니다.
 		item: items 배열에서 현재 순회 중인 각 요소를 가리키는 별명입니다. 이름은 자유롭게 정할 수 있습니다.
 			(예. todo, product, user)
 		index : (선택사항) 현재 아이템의 인덱스 번호(0부터 시작)입니다. 순번을 표시할 때, 유용합니다.
 	2) :key 속성
 		매우 중요! v-for를 사용할 때, :key를 함께 사용하는 것이 좋습니다.
 		key는 vue의 각 아이템을 식별하는 고유한 값입니다. 이를 통해 목록이 변경될 때(추가, 삭제, 정렬)
 			더 효율적으로 화면을 업데이터할 수 있습니다.
 		각 아이템이 가진 고유 id나, 고유값이 없을 경우 index를 key로 사용할 수 있습니다.			
 
 */

	$(document).ready(function(){
		// http://localhost:5050/b01_vue/a10_v_for.html
		Vue.createApp({
			name:"App",
			data(){
				return { msg:"v-for문을 활용한 반복문 처리", 
					playlist:['Ditto','사건의 지평선','Hyde Boy',"Love Dive"], // 1단계 나의 최애 K-pop플레이리스트(단순배열)
					todos:['Vue.js공부하기', '프로젝트마무리하기', '고양이 밥주기'],
					character:{'닉네임':'Vue마스터', '레벨':99, '직업':'프런트앤드 개발자', '공격력':9999}, // 2단계 캐릭터 정보(단일 객체)
					mbti:{'유형':"INTJ", "별명":"용의주도한 전략가", "대표색":"보라색","특징":"논리적, 독립적"}
				
				}  
			}
		}).mount(".container")
		/// 오늘 해야할 일 todos를 배열로 Vue.js공부하기, 프로젝트마무리하기, 고양이 밥주기 모델데이터로 선언하고,  
		//  h4를 반복해서 출력 처리 하세요..
		// ex) 객체 유형 예제 MBTI 성격 유형의 특징을 설명하는 mbti객체가 있습니다.
		//    v-for를 사용해서 각 특징의 key와 value을 함께 화면에 출력해보세요..
		//    유형 : INTJ,  별명 : 용의주도한 전략가, 대표색 : 보라색   특징 :논리적, 독립적..
	});
</script>
