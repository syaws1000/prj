<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='/dist/index.global.js'></script>
<link rel="stylesheet" href="/com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/com/jquery-3.7.1.js"></script>
<script src="/com/bootstrap.min.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    // 기준날짜를 오늘날짜로 iso형식으로 출력..
    let toDay = new Date()
    //alert(toDay.toISOString())
    var showDate = toDay.toISOString().split("T")[0]  // 날짜만 추출하여 기준 날짜로 오늘 날짜 설정..

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: showDate,
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
		console.log("일정 등록 내용")
		console.log(arg)

        var title = prompt('Event Title:');
		
        if (title) {
		  // title을 입력 했을 때, lib로 calendar에 일정을 등록 처리하는 것을 알 수 있다.
		  calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: function(info, successCallback, failureCallback){
		$.ajax({
			url:"calList",
			dataType:"json",
			success:function(calList){
				// 받은 내장 함수의 매개변수를 통해서 서버(backend)에서 받은 일정을 설정 처리
				successCallback( calList )
			},
			error:function(err){
				console.log(err)
				failureCallback(err)	
			}
			
		}) 	

      }
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
