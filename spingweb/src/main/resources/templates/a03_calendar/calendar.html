<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='/dist/index.global.js'></script>
<link rel="stylesheet" href="/com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/com/jquery-3.7.1.js"></script>
<script src="/com/bootstrap.min.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2025-07-11',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2025-07-01'
        },
        {
            title: '불타는 금요일인가요?',
            start: '2025-07-11'
        },        
        {
          title: 'Long Event',
          start: '2025-07-07',
          end: '2025-07-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2025-07-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2025-07-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2025-07-11',
          end: '2025-07-13'
        },
        {
          title: 'Meeting',
          start: '2025-07-12T10:30:00',
          end: '2025-07-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2025-07-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2025-07-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2025-07-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2025-07-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2025-07-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2025-07-28'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
