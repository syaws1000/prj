<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/com/jquery-3.7.1.js"></script>
<script src="/com/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// http://localhost:5050/b03_vue_axios/a02_axiosexp.html
		const app = Vue.createApp({
			name:"App",
			data(){
				return { msg:"axios로 객체 데이터 가져오기!!",person:{}, plist:[]}
			},
			methods:{
				callPerson(){
					axios.get("/ajax12").then(response=>{
						this.person = response.data
					}).catch(err=>{
						console.log(err)
					})
				},
				callProdList(){
					axios.get("/ajax14").then(response=>{
						this.plist = response.data
					}).catch(err=>{
						console.log(err)
					})					
					
				}
				
			
			}
		})
		
		app.mount(".container")
	});
</script>
</head>

<body>

<div class="container">
	<div class="jumbotron text-center">
  	<h2>{{msg}}</h2>

	</div>
	<form id="frm01" class="form"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input placeholder="제목" name=""  class="form-control mr-sm-2" />
	    <input placeholder="내용" name=""  class="form-control mr-sm-2"/>
	    <button class="btn btn-info" type="button" @click="callPerson()">사람정보</button>
	    <button class="btn btn-info" type="button" @click="callProdList()">물건리스트정보</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="33%">
   	<col width="34%">
   	<col width="33%">
    <thead>
    
      <tr class="table-success text-center">
        <th>이름</th>
        <th>나이</th>
        <th>사는곳</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td>{{person.name}}</td><td>{{person.age}}</td><td>{{person.loc}}</td></tr>
    </tbody>
	</table>    
   <table class="table table-hover table-striped">
   	<col width="33%">
   	<col width="34%">
   	<col width="33%">
    <thead>  
      <tr class="table-success text-center">
        <th>물건명</th>
        <th>가격</th>
        <th>갯수</th>
      </tr>
    </thead>	
    <tbody>
    	<tr v-for="(prod, idx) in plist"><td>{{prod.name}}</td><td>{{prod.price}}</td><td>{{prod.cnt}}</td></tr>
    </tbody>
	</table>    	
    
</div>
</body>
