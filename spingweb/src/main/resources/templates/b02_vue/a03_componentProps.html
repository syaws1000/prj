<script type="text/javascript">
/*
# 컴포넌트에 속성 지정해서 처리하기.
1. 컴포넌트는 Vue.createApp 인스턴스의 하위에 있는 구성요소객체이다. 그래서, 상위가 Vue인스턴스 객체(부모객체),
	하위가 컴포넌트 객체라고 할 수도 있는데, 컴포넌트에서는 이러한 기본적인 태그를 정의해서 사용할 수도 있지만,
	속성을 선언하여, 지정할 수 있다. 다시 말해 상위 인스턴스에서 속성을 전달하여 하위 컴포넌트에서는 이 속성에 따라
	화면을 변경하거나 이벤트를 처리하는 등 여러가지 작업을 할 수 있다.
2. 이때, 부모가 가진 데이터(상위 인스턴스)를 자식 컴포넌트에 던져주는(pass) 것을 props(속성)이라고 합니다.
	자식은 부모가 어떤 데이터를 줄지 미리 알고 있어야 하고 그것을 처리해준다.
3. 기본 형식
	1) 컴포넌트 선언
		app.component("컴포넌트명",{
			props:['속성1'],
			template:'
				<div>
					<h3>전달되어온 속성{{속성1}}
				</div>
			'
		})
	2) 컴포넌트 호출 및 속성 값 전달..
		<컴포넌트명 :속성1="속성값"></컴포넌트명>
 
 */


	$(document).ready(function(){
		// http://localhost:5050/b02_vue/a03_componentProps.html
		const app = Vue.createApp({
			name:"App",
			data(){
				return { msg:"맛있는 간식 자판기"}
			}
		})
		app.component("snack-item",{
			// 2. 부모로부터 name이라는 데이터를 받을 준비
			props:['name','cnt'],
			// 3. 전달받은 props(name)을 템플릿에 사용
			template:`
				<div>
					<h3>{{name}} {{cnt}}개 나왔습니다!!</h3>
				</div>
			`
		})
		// 컴포넌트 추가..
		
		
		app.mount(".container")
	});
 	// ex) youtube-item이라는 이름의 컴포넌트를 만드세요. 이 컴포넌트는 title(노래제목)과 artist(가수)라는
 	//      두가지 데이터를 부모로부터 전달받아 화면에 🎵 [노래 제목] - [가수] 형식으로 표시해주세요.
</script>
