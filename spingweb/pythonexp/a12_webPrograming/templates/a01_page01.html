<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>템플릿 내 변수 선언</title>
</head>
<body>
    <h1>템플릿 내 변수 선언 예제</h1>

    {% set name = "홍길동" %}
    {% set age = 25 %}
    
    <p>이름: {{ name }}</p>
    <p>나이: {{ age }}</p>

    {% set greeting = "Hello, " + name %}
    <p>{{ greeting }}! 나이는 {{ age }}세입니다.</p>

</body>
</html>
