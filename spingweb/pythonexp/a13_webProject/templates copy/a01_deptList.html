<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/com/jquery-3.7.1.js"></script>
<script src="/com/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
    $("#regBtn").click(function(){
       location.href="deptInsert" 

    })
	});
</script>
</head>

<body>
<div class="jumbotron text-center">
  <h2>부서정보리스트</h2>

</div>
<div class="container">
	<form id="frm01" class="form"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input placeholder="부서명" name="dname" value="{{sch.dname}}" class="form-control mr-sm-2" />
	    <input placeholder="부서위치" name="loc"  value="{{sch.loc}}"  class="form-control mr-sm-2"/>
	    <button class="btn btn-info" type="submit">Search</button>
	    <button class="btn btn-success" id="regBtn" type="button">등록</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="33%">
   	<col width="34%">
   	<col width="33%">
    <thead>
      <tr class="table-success text-center">
        <th>부서번호</th>
        <th>부서명</th>
        <th>부서위치</th>
      </tr>
    </thead>	
    <tbody>


        {% for dept in dlist %}
        <tr>
            <td>{{ dept.deptno }}</td>
            <td>{{ dept.dname }}</td>
            <td>{{ dept.loc }}</td>
        </tr>
        {% endfor %}		
    </tbody>
	</table>    
</div>
</body>
